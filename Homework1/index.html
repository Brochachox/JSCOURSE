<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>

</head>

<body>
    <div class="page">
        <div class="calculator">
            <input name="number-input" id="" class="calculator__input"
                onkeypress="return filter_input(event,/[0-9%.\/*\-+\(\)]/)">
            <div class="calculator__number-buttons">
                <div class="calculator__buttons-row">
                    <button class="calculator__button button" value="1">
                        <p>1</p>
                    </button>
                    <button class=" calculator__button button" value="2">
                        <p>2</p>
                    </button>
                    <button class="calculator__button button" value="3">
                        <p>3</p>
                    </button>
                    <button class="calculator__button button button_operation" value="*">
                        <p>x</p>
                    </button>
                </div>
                <div class="calculator__buttons-row">
                    <button class="calculator__button button" value="4">
                        <p>4</p>
                    </button>
                    <button class="calculator__button button" value="5">
                        <p>5</p>
                    </button>
                    <button class="calculator__button button" value="6">
                        <p>6</p>
                    </button>
                    <button class="calculator__button button button_operation" value="-">
                        <p>-</p>
                    </button>
                </div>
                <div class="calculator__buttons-row">
                    <button class="calculator__button button" value="7">
                        <p>7</p>
                    </button>
                    <button class="calculator__button button" value="8">
                        <p>8</p>
                    </button>
                    <button class="calculator__button button" value="9">
                        <p>9</p>
                    </button>
                    <button class="calculator__button button button_operation" value="+">
                        <p>+</p>
                    </button>
                </div>
                <div class="calculator__buttons-row">
                    <button class="calculator__button button" value="0">
                        <p>0</p>
                    </button>
                    <button class="calculator__button button button_calculate" value="=">
                        <p>=</p>
                    </button>

                    <button class="calculator__button button_cebutton button" value="CE">
                        <p>CE</p>
                    </button>
                    <button class="calculator__button button button_operation" value="/">
                        <p>/</p>
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
